<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/b08fd3a122.js" crossorigin="anonymous"></script>
    <title>Rate Runner</title>
</head>
<body>
    <div class="container">
        <header>Rate Runner</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount:</p>
                <input type="text" pattern="[0-9]+([.,][0-9]+)?">
            </div>
            <div class="drop-list">
                <div class= "from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/us.png" alt="flag">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class= "to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/ph.png" alt="flag">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="rate">
            </div>
            <button>Run Rate</button>
        </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
